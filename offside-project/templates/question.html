{% extends "layout.html" %}

{% block content %}
<script type="text/javascript" src="{{ url_for('static', filename='question.js') }}"></script>

<div class="container">
    <div class="row">
        <div class="col">
            <h2>Question {{ item.Qnumber }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>{{ item.content }}</p>
            <img src="{{ item.media }}" alt="Question Media" class="img-fluid">
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% for option in item.options %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="options" id="option{{ loop.index }}"
                    value="{{ option }}"
                    data-answer="{{ item.answer }}">
                <label class="form-check-label" for="option{{ loop.index }}">
                    {{ option }}
                </label>
            </div>
            {% endfor %}
            <p id="explanation" style="display:none;">{{ item.explanation }}</p> <!-- Hidden explanation -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {% if item.Qnumber|int > 1 %}
                <button id="prev" class="btn btn-secondary">Previous</button>
            {% endif %}
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button id="next" class="btn btn-primary">Next</button>
        </div>
    </div>
</div>

<script>
    var Qnumber = "{{ item.Qnumber }}";
    var itemType = "{{ item.type }}";
</script>

{% endblock %}
